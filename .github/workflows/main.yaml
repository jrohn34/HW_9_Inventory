name: Backend CI/CD

on:
  push:
    branches:
      - master

jobs:
  build_and_publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      # Build and test backend application
      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: '17'

      - name: Build backend package
        run: mvn --batch-mode -DskipTests package

      - name: Run unit tests
        run: mvn --batch-mode test

      # Containerize backend application and push to GHCR
      - name: Build and push Docker image
        run: |
          docker build -t ghcr.io/jrohn34/guitar-inventory-management:latest .
          docker login ghcr.io -u jrohn34 -p ${{ secrets.GITHUB_TOKEN }}
          docker push ghcr.io/jrohn34/guitar-inventory-management:latest

      # Deploy backend on Render
      - name: Deploy on Render
        uses: render-actions/deploy@v1
        with:
          name: your-app-name
          image: ghcr.io/jrohn34/guitar-inventory-management:latest
          env: production